<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valentine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-4 mb-5 bg-danger text-light py-3 display-5 fw-bolder">Valobasar Dokan</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-5 col-md-4">
                <div class="text-center shadow-lg p-4 rounded-3 mb-4">
                    <img src="./kitkat2.jpg" class="img-fluid mb-3" alt="" style="width: 7rem;">
                    <h4>kitkat choclate</h4>
                    <h3>Price: <span>200</span></h3>
                    <h6>add cart: <span id="add-1">00</span></h6>
                    <input type="text" name="" class="w-75 mb-3 text-center" id="kitkat-input" placeholder="Quantity">
                    <button id="kitkat-btn" class="btn  text-light" style="background-color: rgb(63, 7, 60);">Buy
                        Now</button>
                </div>
                <div class="text-center shadow-lg p-4 rounded-3 mb-4">
                    <img src="./download.jpg" class="img-fluid mb-3" alt="" style="width: 7rem;">
                    <h4>Red Rose</h4>
                    <h3>Price: <span>120</span></h3>
                    <h6>add cart: <span id="add-2">00</span></h6>
                    <input type="text" name="" class="w-75 mb-3 text-center" id="rose-input" placeholder="Quantity">
                    <button id="rose-btn" class="btn  text-light" style="background-color: rgb(63, 7, 60);">Buy
                        Now</button>
                </div>
                <div class="text-center shadow-lg p-4 rounded-3 mb-4">
                    <img src="./book.jpg" class="img-fluid mb-3" alt="" style="width: 7rem;">
                    <h4>Note Book</h4>
                    <h3>Price: <span id="">340</span></h3>
                    <h6>add cart: <span id="add-3">00</span></h6>
                    <input type="text" name="" class="w-75 mb-3 text-center" id="book-input" placeholder="Quantity">
                    <button id="book-btn" class="btn  text-light" style="background-color: rgb(63, 7, 60);">Buy
                        Now</button>
                </div>
            </div>
            <div class="col-7 col-md-8">
                <div class="text-center p-4 border">
                    <h3>Choclate: <span id="kitkat">00</span></h3>
                    <hr>
                    <h3>Rose: <span id="rose">00</span></h3>
                    <hr>
                    <h3>Diary: <span id="book">00</span></h3>
                    <hr>
                    <h3 class="fw-bolder mb-5">Total: <span id="total">0</span></h3>
                    <h5 class="bg-danger text-light">use promo code for 10% Discount</h5>
                    <div class="d-flex align-items-center justify-content-center mb-5">
                        <input type="text" name="" id="promo" class="w-50
                        text-center"placeholder="type 101 get Discount
                ">
                        <button id="promo-btn" class="btn btn-primary">Apply</button>
                    </div>
                    <h3 class="fw-bolder">Total Cost: <span id="total-cost">00</span></h3>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./function.js"></script>
    <script src="./apply.js"></script>
</body>

</html>
